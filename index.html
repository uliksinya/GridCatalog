<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of catalog</title>
    <link rel="stylesheet" href="src/assets/styles/styles.css">
    <link rel="stylesheet" href="src/assets/styles/media.css">
    <link href="src/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="src/assets/fontawesome/css/solid.css" rel="stylesheet">
    <link href="src/assets/fontawesome/css/regular.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
</head>
<body>
    <section class="container">
            <header class="cards-header">
                <section class="cards-filtration">
                    <div class="buttons-container">
                        <button class="button button-selected" data-filter="all">All</button>
                        <button class="button" data-filter="favourites">Favourites </button>
                        <button class="button" data-filter="comparison">Comparison</button>
                    </div>
                    <div>
                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" class="hide-checkbox" name="show" id="show" data-filter="checkbox"/>
                            <div class="state">
                                <label>Show hidden</label>
                            </div>
                        </div>
                    </div>
                </section>
            </header>
            <section class="cards-container"></section>
    </section>
    <script src="src/js/index.js" type="module"></script>
</body>
</html>
